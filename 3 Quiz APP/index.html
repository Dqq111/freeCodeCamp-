<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <h1>Simple Quiz</h1>

        <div class="questions-options">
          <h2 class="question">Question goes here</h2>

          <div class="options">
            <button class="option">Option 1</button>
            <button class="option">Option 2</button>
            <button class="option">Option 3</button>
            <button class="option">Option 4</button>
          </div>

          <button id="next-button">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
