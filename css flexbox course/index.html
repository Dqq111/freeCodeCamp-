<!--
  Flex Container is the element that hold flex items
  Flex items are direct children of flex containers
  A container is created with display: flex

  Default for flex-direction: row
  Main Axis is horizontal
  Cross Axis is vertical

  flex-direction: column
  Main AXis: vertical
  Cross Axis: horizontal

  Flex Container Properties:
  flex-direction    flex-wrap   flex-flow   justify-content   align-items   align-content

  Flex item Properties:
  order   flex-grow   flex-shrink   flex-basis    align-self
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Crash Course</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
